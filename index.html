  <body>
    <div class="game-name">
      <h1 class="game-name__title">Хрестики-нулики</h1>
      <div class="game-name__results">
        <button
          class="game-name__btn-result--x game-name__btn-result--curent"
          type="button"
        >
          X:
        </button>
        <button class="game-name__btn-result--o" type="button">O:</button>
      </div>

      <ul class="game-name__fields">
        <li class="game-name__field" data-number="1"></li>
        <li
          class="game-name__field game-name__field--border-column"
          data-number="2"
        ></li>
        <li class="game-name__field" data-number="3"></li>

        <li
          class="game-name__field game-name__field--border-row"
          data-number="4"
        ></li>
        <li
          class="game-name__field game-name__field--border-row game-name__field--border-column"
          data-number="5"
        ></li>
        <li
          class="game-name__field game-name__field--border-row"
          data-number="6"
        ></li>

        <li class="game-name__field" data-number="7"></li>
        <li
          class="game-name__field game-name__field--border-column"
          data-number="8"
        ></li>
        <li class="game-name__field" data-number="9"></li>
      </ul>
      <button class="game-name__btn-reset" type="button">Грати знову</button>
    </div>
